<div id="order-loyalty-add" style="z-index:1400">
  <div class="modal-header">
    <h3 class="modal-title">Order {{'#' + orderId}}</h3>
  </div>
  <div class="modal-body" id="box-modal" style='height:150px;'>
    <div class="col-sm-12">
      <div class="panel panel-sky add-panel" style="border:0px;box-shadow:0 0 0 0;margin:0px;">
        <div class="panel-body" style="padding:0px;">
            <form class="form-horizontal row-border ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Store Balance</label>
                    <div class="col-sm-7 name-field">
                        <p>{{updateWallet.store_balance}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Loyalty Points</label>
                    <div class="col-sm-7 name-field">
                        <input class="form-control" type="number" min='0' max='{{updateWallet.store_balance}}' ng-model="updateWallet.loyalty_point">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Remark</label>
                    <div class="col-md-7 name-field">
                        <input class="form-control" type="text" ng-model="updateWallet.remark">
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary-alt btn-growsari" type="button" ng-click="updateWallet.addLoyaltyPoint(orderId)">Add</button>
    <button class="btn btn-primary-alt btn-growsari" type="button" ng-click="updateWallet.close()">Cancel</button>
  </div>
</div>

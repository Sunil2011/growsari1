<div class="container-fluid">    
    <div data-widget-group="group1" class="ui-sortable">
        <div class=" page-heading" id="page-heading">
            <span> Add/Edit Categories</span>
        </div>
        <div class="panel panel-default add-panel">
            <div class="panel-body">
                <form ng-submit="submitDataWithFile()" enctype="multipart/form-data" id="productForm" class="form-horizontal row-border ng-pristine ng-valid">
                    <input class="form-control"  type="hidden" ng-model="catUpdate.category.id">
                    
                    <div class="form-group">
                        <label class="col-md-2 control-label"> Mega Category *</label>
                        <div class="col-md-8 name-field">
                            <select class="form-control" ng-model="catUpdate.category.mega_category_id">
                                <option ng-repeat="(key, value) in catUpdate.mega_category" value="{{key}}"> {{ value}} </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-2 control-label"> Category Name </label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="catUpdate.category.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"> Thumbnail </label>
                        <span class="col-md-2" ng-show="catUpdate.category.thumb_url">
                            <img class="profile-img" ng-src="{{catUpdate.category.thumb_url}}" err-src="{{imageBasePath + 'brand/brand.png'}}"/>
                        </span>
                        <label class="custom-file-upload col-md-2">
                            <input class="" type="file" file-model="file"/>
                            <i class="ti ti-upload"></i>
                        </label>
                        <span class="col-md-2">
                            <p ng-show="fileName">{{fileName}}</p>
                        </span>
                    </div>
<!--                    <div class="form-group">
                        <label class="col-md-2 control-label" > Variant Color </label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="prdUpdate.product.variant_color">
                        </div>
                    </div>-->
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="submit-btn-div col-md-6">
                            <span class="btn btn-primary-alt btn-label btn-growsari" ng-click="catUpdate.submitCategory()">Submit</span>
                        </div>
                        <div class="cancel-btn-div col-md-6">
                            <span class="btn btn-primary-alt btn-label btn-growsari" id="cancelForm" ng-click="catUpdate.cancel()">Cancel</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
